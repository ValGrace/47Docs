{% extends 'translator/base.html' %}

{% block content %}
<div class="card">
    <h2>Upload Document</h2>
    <p>Select a PDF document and the target language to translate.</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.file.id_for_label }}">Document (PDF):</label>
            {{ form.file }}
        </div>
        <div class="form-group">
            <label for="{{ form.target_language.id_for_label }}">Target Language:</label>
            {{ form.target_language }}
        </div>
        <button type="submit" class="btn">Translate Document</button>
    </form>
</div>
{% endblock %}
